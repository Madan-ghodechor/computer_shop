<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .mobile-card {
  width: 300px;
  height: 400px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  margin: 10px;
  padding: 10px;
}

.mobile-card img {
  width: 100%;
  height: 200px;
  display: block;
  margin-bottom: 10px;
}

.mobile-card h2 {
  font-size: 20px;
  margin: 0;
}

.mobile-card .price {
  font-size: 18px;
  margin-bottom: 10px;
}

.mobile-card .price .discounted {
  color: #000;
}

.mobile-card .price .strikethrough {
  color: #ccc;
  text-decoration: line-through;
}

.mobile-card .brand {
  font-size: 16px;
  margin-bottom: 10px;
}

.mobile-card .sponsored {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 10px;
}

    </style>
    <div class="mobile-card">
        <img src="https://i.imgur.com/example.png" alt="Mobile phone">
        <h2>CUR Lab Watan Walo (Indian/Soundtrack)</h2>
        <div class="price">
          <span class="discounted">219.999</span>
          <span class="strikethrough">250.000</span>
        </div>
        <div class="brand">Realme</div>
        <div class="sponsored">Sponsored</div>
      </div>
</body>
</html>
